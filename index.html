<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
</head>
<body>
    <label for="myTextArea">Username:</label><br>
    <input type="text" id="myTextArea" name="textt"><br><br>
    <button id="bttn" name="button">Login</button>
    <p id="Granted" style="visibility: hidden;">Login Granted</p>
    <p id="NotGranted" style="visibility: hidden;">Incorrect Username</p>

    <script>
        document.getElementById("bttn").addEventListener('click', function() {
            var username = document.getElementById("myTextArea").value; // Get the value from the input field
            if (username === '24084') { // Compare the value as a string
                document.getElementById("Granted").style.visibility = 'visible';
                document.getElementById("NotGranted").style.visibility = 'hidden';
            } else {
                document.getElementById("NotGranted").style.visibility = 'visible';
                document.getElementById("Granted").style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>
