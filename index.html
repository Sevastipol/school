<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LS decode/encode</title>
</head>
<script>
let text = undefined;
function encode() {
    text = document.getElementById("textt").value;
    let encoded = btoa(text);
    document.getElementById("textt").value = encoded; // Corrected line
}

function decode() {
    text = document.getElementById("textt").value;
    let decoded = atob(text);
    document.getElementById("textt").value = decoded; // Corrected line
}
</script>
<body>
    <button style="background-color: rgb(30, 255, 30); border-color: black; height: 40%; width: 40%;" id="encode" onclick="encode()">Encode</button>
    <button style="background-color: rgb(255, 30, 30); border-color: black; height: 40%; width: 40%;" id="decode" onclick="decode()">Decode</button>
    <input style="width: 300px;" type="text" id="textt">
</body>
</html>
